<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Digital Calculator
    </h1>
    <form action="" name="clc">
        <input type="text" name="display" placeholder="0" style= "height:80px; width:470px; background-color: gray;"><br>

        <input type="button" class="btn" value="C" onclick="clc.display.value =' '" style="background-color: red">
        <input type="button" class="btn" value="1" onclick="clc.display.value +='1'">
        <input type="button" class="btn" value="2" onclick="clc.display.value +='2'">
        <input type="button" class="btn" value="+" onclick="clc.display.value +='+'" style="background-color: yellowgreen"><br>

        <input type="button" class="btn" value="3" onclick="clc.display.value +='3'">
        <input type="button" class="btn" value="4" onclick="clc.display.value +='4'">
        <input type="button" class="btn" value="5" onclick="clc.display.value += '5'">
        <input type="button" class="btn" value="-" onclick="clc.display.value +='-'" style="background-color: rosybrown"><br>

        <input type="button" class="btn" value="6" onclick="clc.display.value += '6'">
        <input type="button" class="btn" value="7" onclick="clc.display.value += '7'">
        <input type="button" class="btn" value="8" onclick="clc.display.value += '8'">
        <input type="button" class="btn" value="*" onclick="clc.display.value += '*'" style="background-color: khaki"><br>

        <input type="button" class="btn" value="9" onclick="clc.display.value += '9'">
        <input type="button" class="btn" value="0" onclick="clc.display.value += '0'">
        <input type="button" class="btn" value="=" onclick="clc.display.value = eval(clc.display.value)" style="background-color: orange">
        <input type="button" class="btn" value="&#247;" onclick="clc.display.value += '/'" style="background-color: salmon">
    </form>
</body>
</html>
